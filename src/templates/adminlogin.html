<html>
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body{
            height:700px;
            background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%)
        }
    </style>
    <style>
        .center {
            display:block;
            text-align: left;
            border: 3px solid whitesmoke;
        }
        .container {
            /* remember to set a width */
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <br/><br/>
    <div class="container col-md-4"></div>
    <div class="container col-md-4 center">
        <br/><br/>
    <h1 ALIGN="center"><u>Admin Login</u></h1>
    <form action="/adminloginuser" method="post">
    <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Wallet Address" name="username">
    </div>
    
    <div class="form-group">
        <label for="name">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
    </div>
    <div class="form-group">
        <input class="btn-primary" type="submit" value="Login" />
    </div>
    <br/><br/>
    </form>
    <span style="color: red;">{{err}}</span>
    </div>

</center>
</body>
</html>
